<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Átlag</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Átlagsebesség</h1>
        <div class="averageForm">
          <div class="form-group">
            <label for="distance">Út (méterben)</label>
            <input type="text" class="form-control" 
            id="distance" placeholder="út" required>
          </div>
          <div class="form-group">
            <label for="time">Idő (másodpercben)</label>
            <input type="text" class="form-control" 
            id="time" placeholder="idő" required>
          </div>
          <div>
            <button class="btn btn-primary my-3"
            id="calcButton">Számít</button>

            <button class="btn btn-primary my-3"
            id="aboutButton"
            >Névjegy</button>

          </div>
          <div class="input-group">
            <span class="input-group-text">Átlagsebesség</span>
            <input type="text" class="form-control" 
            id="average" readonly>
            <span class="input-group-text">m/s</span>
          </div>

        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
